CONTROLLER:
  container:
    # -- (tpl/string) Container name override.
    # @section -- Container
    name: "app"

    image:
      # -- (tpl/string) Container image registry.
      # @section -- Container
      # @default -- `.Values.global.imageRegistry`
      registry: ""

      # -- (tpl/string) Container image repository.
      # @section -- Container
      repository: ""

      # -- (tpl/string) Container image tag.
      # @section -- Container
      tag: ""

      # -- (tpl/string) Container image digest that takes precedence over the tag.
      # @section -- Container
      digest: ""

    # -- (tpl/string) Image pull policy.
    # @section -- Container
    imagePullPolicy: "Always"

    # -- (tpl/list or tpl/object) Additional environment variables to set in the container that can be represented in a list or dictionary format.
    # @section -- Container
    # @default -- [], {}
    extraEnv:
    # - name: FOO
    #   value: BAR
    ## OR
    # FOO: BAR

    # -- (tpl/list) Command array to run in the container.
    # @section -- Container
    command: []

    # -- (tpl/list) Arguments to the command.
    # @section -- Container
    args: []

    # -- (tpl/string) Working directory inside the container.
    # @section -- Container
    workingDir: ""

    # -- (tpl/object) Container security context.
    # @section -- Container
    securityContext: {}

    # -- (tpl/string) Resource tier (S, M, L, XL, 2XL, 3XL, 4XL, 5XL). it takes precedence over the "container.resources".
    # @section -- Container
    resourceTier: ""

    resources:
      requests:
        # -- (tpl/string) Requested memory for the container.
        # @section -- Container
        memory: ""

        # -- (tpl/string) Requested CPU for the container.
        # @section -- Container
        cpu: ""

        # -- (tpl/string) Requested ephemeral storage (optional).
        # @section -- Container
        ephemeral-storage: ""

      limits:
        # -- (tpl/string) Memory limit for the container.
        # @section -- Container
        memory: ""

        # -- (tpl/string) CPU limit for the container (optional).
        # @section -- Container
        cpu: ""

        # -- (tpl/string) Ephemeral storage limit for the container (optional).
        # @section -- Container
        ephemeral-storage: ""

    # -- (tpl/int) Primary container port.
    # @section -- Container
    port:

    # -- (tpl/list) Additional ports for the container.
    # @section -- Container
    extraPorts: []
    # - name: admin-tcp-port
    #   containerPort: 8787
    #   protocol: TCP

    # -- (tpl/object) Startup probe configuration.
    # @section -- Container
    startupProbe: {}

    # -- (tpl/object) Readiness probe configuration.
    # @section -- Container
    readinessProbe: {}

    # -- (tpl/object) Liveness probe configuration.
    # @section -- Container
    livenessProbe: {}

    # -- (tpl/object) Lifecycle hooks configuration.
    # @section -- Container
    lifecycle: {}

    # -- (tpl/string) Path to the termination message file.
    # @section -- Container
    terminationMessagePath: ""

    # -- (tpl/string) Policy for termination message handling.
    # @section -- Container
    terminationMessagePolicy: ""

cronjob:
  # -- (tpl/string) Name of the CronJob.
  # @section -- CronJob
  # @default -- Release fullname
  name: ""

  # -- (tpl/string) CronJob schedule in Cron format (required).
  # @section -- CronJob
  schedule:

  # -- (tpl/int) Number of seconds after which the job is considered failed if it hasnâ€™t started.
  # @section -- CronJob
  startingDeadlineSeconds:

  # -- (tpl/string) Specifies how to treat concurrent executions of a Job.
  # @section -- CronJob
  concurrencyPolicy: ""

  # -- (tpl/int) The number of successful finished jobs to retain.
  # @section -- CronJob
  successfulJobsHistoryLimit:

  # -- (tpl/int) The number of failed finished jobs to retain.
  # @section -- CronJob
  failedJobsHistoryLimit:

  # -- (tpl/bool) Whether to suspend subsequent executions.
  # @section -- CronJob
  suspend: false

  # -- (tpl/int) Active deadline in seconds for a job.
  # @section -- CronJob
  activeDeadlineSeconds:

  # -- (tpl/int) Specifies the number of retries before marking this job failed.
  # @section -- CronJob
  backoffLimit:

  # -- (tpl/int) Desired number of successfully finished pods the job should be run with.
  # @section -- CronJob
  completions:

  # -- (tpl/int) Maximum desired number of pods the job should run at any given time.
  # @section -- CronJob
  parallelism:

  # -- (tpl/list) Rules for handling pod failures.
  # @section -- CronJob
  podFailurePolicyRules: []

  # -- (tpl/int) Time in seconds to retain the job after it finishes.
  # It is recommended to use this parameter for one-time jobs instead of a Helm hook
  # that deletes the job immediately --> "helm.sh/hook-delete-policy": hook-succeeded.
  # @section -- CronJob
  ttlSecondsAfterFinished:

  # -- (tpl/object) Pod annotations.
  # @section -- CronJob
  podAnnotations: {}

  # -- (tpl/list) Image pull secrets for pod.
  # @section -- CronJob
  # @default -- `.Values.global.imagePullSecrets`
  imagePullSecrets: []

  # -- (tpl/object) Pod security context.
  # @section -- CronJob
  podSecurityContext: {}

  # -- (tpl/object) Node selector.
  # @section -- CronJob
  # @default -- `.Values.global.nodeSelector`
  nodeSelector: {}

  # -- (tpl/object) Affinity settings.
  # @section -- CronJob
  # @default -- `.Values.global.affinity`
  affinity: {}

  # -- (tpl/list) Tolerations.
  # @section -- CronJob
  # @default -- `.Values.global.tolerations`
  tolerations: []

  # -- (tpl/list) Topology spread constraints.
  # @section -- CronJob
  topologySpreadConstraints: []

  # -- (tpl/object) DNS configuration for the pod.
  # @section -- CronJob
  podDnsConfig: {}

  # -- (tpl/string) DNS policy for the pod.
  # @section -- CronJob
  podDnsPolicy: ""

  # -- (tpl/bool) Enable host networking.
  # @section -- CronJob
  podHostNetwork:

  # -- (tpl/list) An optional list of hosts and IPs that will be injected into the pod's hosts file if specified.
  # @section -- CronJob
  podHostAliases: []

  # -- (tpl/string) Hostname of the pod.
  # @section -- CronJob
  podHostname: ""

  # -- (tpl/bool) Share process namespace between containers.
  # @section -- CronJob
  podShareProcessNamespace:

  # -- (tpl/string) Priority class name.
  # @section -- CronJob
  priorityClassName: ""

  # -- (tpl/string) Runtime class name.
  # @section -- CronJob
  runtimeClassName: ""

  # -- (tpl/integer) Termination grace period in seconds.
  # @section -- CronJob
  terminationGracePeriodSeconds:

  # -- (tpl/string) Restart policy for containers.
  # @section -- CronJob
  restartPolicy: Never

